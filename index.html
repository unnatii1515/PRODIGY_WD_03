<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    
    <title>Frontend Test: Stopwatch</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="name">STOPWATCH</h1>
    <div class="container">
        <h1 id="displayTime">00:00:00.000</h1>
       
        <div class="buttons">
            
            <img src="images/stop.png" alt="stop" onclick="watchStop()">
          
            <img src="images/start.png" alt="start" onclick="watchStart()">
           
            <img src="images/reset.png" alt="reset" onclick="watchReset()">
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
